<h2 class="title">Sign in</h2>
<div class="clr"></div>
<div class="reg-main">
	<form  ng-submit="login()" ng-show="loggedIn!=true">
	<div class="field">
		<label>Login</label>
		<input type="text" name="login" required ng-model="loginData.login">
	</div>
	<div class="field">
		<label>Password</label>
		<input type="password" name="pass" required ng-model="loginData.password">
	</div>
	<input type="submit" value="Sign in">
	</form>

</div>
<div class="clr"></div>

	<h2 style="color:red" ng-show="err.length > 5"> {{err}} </h2>
	<h2 ng-show="showSuccess==true||loggedIn==true" style="color : green"> Successfully login, redirecting ...</h2>
