<div> 
	<form  ng-submit="login()" ng-show="loggedIn!=true">
	<p> Login <input type="text" name="login" required ng-model="loginData.login"></p>
	<p> Password <input type="password" name="pass" required ng-model="loginData.password"></p>
	<input type="submit" >
	</form>

</div>

	<h2 style="color:red" ng-show="err.length > 5"> {{err}} </h2>
	<h2 ng-show="showSuccess==true||loggedIn==true" style="color : green"> Successfully login, redirecting ...</h2>
